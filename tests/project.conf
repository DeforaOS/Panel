targets=applets,applets2,clint.log,fixme.log,htmllint.log,pclint.log,tests.log,user,wpa_supplicant,xmllint.log
cppflags_force=-I ../include
cflags_force=`pkg-config --cflags libDesktop`
cflags=-W -Wall -g -O2 -pedantic -fPIE -D_FORTIFY_SOURCE=2 -fstack-protector
ldflags_force=`pkg-config --libs libDesktop`
ldflags=-pie -Wl,-z,relro -Wl,-z,now
dist=Makefile,clint.sh,embedded.sh,fixme.sh,htmllint.sh,pclint.sh,tests.sh,xmllint.sh

#modes
[mode::embedded-debug]
cppflags_force=-I ../include -DEMBEDDED

[mode::embedded-release]
cppflags_force=-I ../include -DEMBEDDED -DNDEBUG
cflags=-W -Wall -O2 -pedantic -fPIE -D_FORTIFY_SOURCE=2 -fstack-protector

[mode::release]
cppflags_force=-I ../include -DNDEBUG
cflags=-W -Wall -O2 -pedantic -fPIE -D_FORTIFY_SOURCE=2 -fstack-protector

#targets
[applets]
type=binary
ldflags=-ldl
sources=applets.c

[applets2]
type=binary
ldflags=-L../src -L$(OBJDIR). -Wl,-rpath,$(PREFIX)/lib -lPanel -ldl
sources=applets2.c

[clint.log]
type=script
script=./clint.sh
depends=clint.sh
enabled=0

[fixme.log]
type=script
script=./fixme.sh
depends=fixme.sh
enabled=0

[htmllint.log]
type=script
script=./htmllint.sh
depends=htmllint.sh
enabled=0

[pclint.log]
type=script
script=./pclint.sh
depends=pclint.sh
enabled=0

[tests.log]
type=script
script=./tests.sh
depends=$(OBJDIR)applets$(EXEEXT),$(OBJDIR)applets2$(EXEEXT),tests.sh,$(OBJDIR)user$(EXEEXT),$(OBJDIR)wpa_supplicant$(EXEEXT)
enabled=0

[user]
type=binary
sources=user.c

[wpa_supplicant]
type=binary
ldflags=-L../src -L$(OBJDIR). -Wl,-rpath,$(PREFIX)/lib -lPanel
sources=wpa_supplicant.c

[xmllint.log]
type=script
script=./xmllint.sh
depends=xmllint.sh
enabled=0

#sources
[user.c]
depends=../src/applets/user.c

[wpa_supplicant.c]
depends=../src/applets/wpa_supplicant.c
